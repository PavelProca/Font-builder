<!DOCTYPE html>
<html>
<head>
	<title>Font builder</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row">
		<div class="text-wrapper">
			h1. display
		</div>
		<div class="select-wrapper">
			<select onMouseUp="change(1)">
				<option>12px</option>
				<option>22px</option>
				<option>32px</option>
			</select>
		</div>
		<div class="select-wrapper">
			<select onMouseUp="change(2)">
				<option value="400">regular</option>
				<option value="300">light</option>
				<option value="600">semi-bold</option>
				<option value="700">bold</option>
			</select>
		</div>
		<div class="select-wrapper">
			<select onMouseUp="change(3)">
				<option>Black</option>
				<option>Red</option>
				<option>Green</option>
				<option>Blue</option>
			</select>
		</div>
	</div>
</body>
</html>
